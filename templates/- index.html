
<!DOCTYPE html>
<html>
<head>
<title>Book Showcase</title>
</head>
<body>
<h1>Book Showcase</h1>
<form action="/search" method="POST">
<input type="text" name="query" placeholder="Search by title or author">
<input type="submit" value="Search">
</form>
<ul>
{% for book in books %}
<li><a href="/book/{{ book.id }}">{{ book.title }}</a> by {{ book.author }}</li>
{% endfor %}
</ul>
</body>
</html>
